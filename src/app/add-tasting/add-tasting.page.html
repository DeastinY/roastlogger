<ion-header>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-range [(ngModel)]="tasting.rating" name="rating" min="0" max="10" step="1">
        <ion-icon slot="start" name="sad"></ion-icon>
        <ion-icon slot="end" name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-datetime [(ngModel)]="tasting.date" name="date" display-format="DD/MM/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Notes</ion-label>
        <ion-textarea rows=4 [(ngModel)]="tasting.notes" name="notes"></ion-textarea>
      </ion-item>
    <ion-button expand="full" fill="outline" (click)="createTasting()"><ion-icon name="save"></ion-icon> Save</ion-button>
  </form>
</ion-content>
